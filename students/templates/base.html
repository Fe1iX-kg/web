{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
    <a href="{% url 'home' %}"><button><i class="fas fa-home"></i> Главная</button></a>
    <a href="{% url 'about' %}"><button><i class="fas fa-info-circle"></i> О нас</button></a>
    <a href="{% url 'address' %}"><button><i class="fas fa-map-marker-alt"></i> Адрес</button></a>
    <a href="{% url 'support' %}"><button><i class="fas fa-headset"></i> Поддержка</button></a>
    <a href="{% url 'contacts' %}"><button><i class="fas fa-envelope"></i> Контакты</button></a>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>






    <footer>
        <p>&copy; 2025 Мой сайт. Все права защищены.</p>
    </footer>
</body>
</html>
